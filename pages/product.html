<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="/styles/styleProduct.css" />
  </head>

  <body>
    <section class="container">
      <!-- navbar -->
        <nav class="navbar">
            <div class="nav-left-Item">
            <div class="nav-left-subItem1">
                <img
                class="itemLogo"
                src="/images/logoCoffee.png"
                alt="logoCoffee"
                />
                <img
                class="itemTulisanCoffee"
                src="/images/coffeeShop.png"
                alt=""
                />
            </div>

            <div class="nav-left-subItem2">
                <a class="homeNav" href="#">Home</a>
                <a class="productNav" href="#">Product</a>
            </div>
            </div>

            <div class="nav-right-Item">
            <div class="nav-right-subItem1">
                <a href="#" class="searchButton">
                <img src="/icons/search.png" alt="" />
                </a>
                <a href="#" class="shopingCartItem">
                <img src="/icons/shopingcart.png" alt="" />
                </a>
            </div>

            <div class="nav-right-subItem2">
                <button>Sign In</button>
            </div>

            <div class="nav-right-subItem3">
                <button>Sign Up</button>
            </div>
            </div>
        </nav>

      <!-- today promo -->
      <header>
        <section class="container-header">
          <p class="text-header">We Provide Good Coffee and Healthy Meals</p>
        </section>
      </header>

      <!-- carousel -->
        <section class="promos-section">

            <section class="todays-promo">
                <div class="todays-promo-text flexPromo">
                    <p class="todays-promo-text-todays">Today's <p style="color: rgba(142, 100, 71, 1);">Promos</p> </p>
                    
                </div>

                <div class="carousel-btn">
                    <button class="carousel-btn-left">
                        <img src="/icons/leftCarouselArrow.png" alt="">
                    </button>
                    <button class="carousel-btn-right">
                        <img src="/icons/rightCarouselArrow.png" alt="">
                    </button>
                </div>
            </section>

            <section class="carousel">
                <div class="carousel-contents">

                </div>
                <div class="carousel-index">

                </div>
            </section>

        </section>

        <!-- product and filter -->
        <section class="products-show">
            <div class="filter-menu">

            </div>
            <div class="products">
                <div class="product-card">
                    
                </div>
            </div>
        </section>

    </section>
  </body>
</html>
