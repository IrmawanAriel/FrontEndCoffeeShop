<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../styles/tailwind.css" />
</head>

<body>
    <div class="container-fluid">

        <div class="flex flex-col md:flex-row w-full">
            <div class="item itemImg object-cover basis-2/4 hidden md:block" style="flex: 1;">
                <img src="../images/loginBG.jpg" alt="">
            </div>

            <div class="item itemForm flex flex-col basis-2/4 gap-4 items-center justify-center p-4   ">

                <section class="Regisform flex flex-col gap-4 py-8">

                    <section class="logoJudul flex-logo flex flex-row gap-2">
                        <img class="itemLogo h-8" src="../images/logoCoffee.png" alt="logoCoffee">
                        <img class="itemTulisanCoffee h-8" src="../images/coffeeShop.png" alt="">
                    </section>

                    <header class="flex flex-col gap-4 ">
                        <p class="text-[#8E6447] text-3xl">Login</p>
                        <h3 style="font-family:'Plus Jakarta Sans', sans-serif; color: rgba(142, 100, 71, 1);"> Fill out
                            the form correctly</h3>
                    </header>

                    <form class="flex-form flex flex-col gap-4">

                        <div class="item-form flex flex-col gap-4 font-semibold">
                            <label for="email">Email</label>
                            <div class="flex flex-row gap-2 border-2 rounded rounded-lg items-center p-2">
                                <img class="h-4" src="../icons/email.png" alt="">
                                <input class="email" type="email" id="email" placeholder="Enter Your Email">

                            </div>
                        </div>

                        <div class="item-form flex flex-col gap-4 font-semibold">
                            <label for="password">Password</label>
                            <div class="flex flex-row gap-2 border-2 rounded rounded-lg items-center p-2">
                                <img class="h-4" src="../icons/password.png" alt="">
                                <input class="Password" type="password" id="password" placeholder="Enter Your password">

                            </div>
                        </div>

                        <button class="item font-semibold border-2 bg-oren w-full rounded rounded-lg"
                            type="submit">Login</button>

                    </form>

                    <section class="login-container flex flex-col gap-2 md:gap-4 w-full items-center justify-center">
                        <div class="haveAccount flex flex-row gap-2">
                            <p>Doesn't have an account?</p> <a class=" text-oren" href="../register.html">Register</a>
                        </div>
                        <div class="separator flex flex-row">
                            <hr class="line" />
                            <span class="or-text">or</span>
                            <hr class="line" />
                        </div>
                        <div class="connectAccount flex flex-col md:flex-row gap-4">
                            <button
                                class="social-button google flex flex-row gap-2 items-center border-2 rounded-lg py-4 px-8">
                                <img class="h-4" src="../icons/google.png" alt="Facebook logo">
                                <p>Google</p>
                            </button>
                            <button
                                class="social-button facebook flex flex-row gap-2 items-center border-2 rounded-lg py-4 px-8">
                                <img class="h-4" src="../icons/facebook.png" alt="Facebook logo">
                                <p>Facebook</p>
                            </button>
                        </div>

                    </section>

                </section>

            </div>

        </div>
        </form>
    </div>
</body>




</html>
